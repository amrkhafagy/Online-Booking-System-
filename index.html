<body style="align-items: center; text-align: center; justify-content: center; background-image: url(https://www.pilotpartners.com.au/wp-content/uploads/2019/08/iStock-1001713236-medical-plain.jpg);"
     id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50"

          <div class="spinner">

                    </ul>

     <section id="appointment" data-stellar-background-ratio="3">
          <div class="container">
               <div class="row">

                    <div class="col-md-6 col-sm-6">
                         <form id="appointment-form" role="form" method="post" action="#">

                              <!--Make an appointment section-->
                              <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                                   <h2>Make an appointment</h2>
                              </div>

                              <div class="wow fadeInUp" data-wow-delay="0.8s">



                                   <!--Select Date-->

                                   <div class="col-md-6 col-sm-6">
                                        <label for="date">Select Date</label>
                                        <input min="" type="date" name="date" id="date" value="" class="form-control">
                                   </div>
                                   </br>

                                   <div class="col-md-6 col-sm-6">
                                        <label for="select">Select Time</label>
                                        <select class="form-control" id="time">
                                             <!--Morning Appointments-->
                                             <option>10:00 AM<option>
                                             <option>10:30 AM</option>
                                             <option>11:00 AM</option>
                                             <option>11:30 AM</option>
                                             <option>12:00 AM</option>
                                             <!--Afternoon Appointments -->
                                             <option>10:00 AM<option>
                                             <option>2:00 PM<option>
                                             <option>2:30 PM<option>
                                             <option>3:00 PM<option>
                                             <option>3:30 PM<option>
                                             <option>4:00 PM<option>
                                             <option>4:30 PM<option>

                                        </select>
                                   </div>

                                   </br>
                          <!--Select Doctor -->

                                   
                                   <div class="col-md-6 col-sm-6">
                                        <label for="select">Select Doctor</label>
                                        <select class="form-control" id="doctor">

                                        </select>
                                   </div>
                                   </br>
                                   <div class="col-md-12 col-sm-12">
                                        <div>
                                             <label for="Message">Additional Message</label>
                                        </div>
                                        <textarea class="form-control" id="message" rows="5" id="message" name="message"
                                             placeholder="Message"></textarea> </br> </br>
                                        <button type="submit" class="form-control" id="cf-submit" name="submit">Submit
                                             Button</button>
                                   </div>
                              </div>
                         </form>
                    </div>

               </div>
          </div>
     </section>

     
      <!-- FOOTER -->

                              </div>
                         </div>
