<!DOCTYPE html>
<html lang="en">
<head>
     <title>Health - Online Booking system</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/font-awesome.min.css">
     <link rel="stylesheet" href="css/animate.css">
     <link rel="stylesheet" href="css/owl.carousel.css">
     <link rel="stylesheet" href="css/owl.theme.default.min.css">

     <!-- MAIN CSS -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

     <link rel="stylesheet" href="css/tooplate-style.css">
     <link rel="stylesheet" href="css/columscars.css">
     <link rel="stylesheet" href="css/stayesheet.css">


</head>
<body  id="top" data-spy="scroll" data-target=".navbar-collapse" >


     <section class="preloader">
          <div class="spinner">

               <span class="spinner-rotate"></span>

          </div>
     </section>

     <section class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="container">
               <a href="index.html" class="navbar-brand">Online Booking Sheet </a>
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                         <li><a href="index.html" class="smoothScroll">Home</a></li>
                         <li><a href="appointments.html" class="smoothScroll">My Appointments</a></li>
                         <li><a href="profile.html" class="smoothScroll">My Profile</a></li>
                         <li> <a class="appointment-btn" onclick="logout()">Logout</a></li>
                         <li><a id="hello" href="#" class="smoothScroll"></a></li>

                    </ul>
               </div>

          </div>
     </section>

     <section id="appointment" data-stellar-background-ratio="3">
          <div class="container">
               <div class="row">

                    <div class="col-md-6 col-sm-6">
                         <form id="appointment-form" role="form" method="post" action="#">

                              <!--Make an appointment section-->
                              <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                                   <h2>Make an appointment</h2>
                              </div>

                              <div class="wow fadeInUp" data-wow-delay="0.8s">



                                   <!--Select Date-->

                                   <div class="col-md-6 col-sm-6">
                                        <label for="date">Select Date</label>
                                        <input min="" type="date" name="date" id="date" value="" class="form-control">
                                   </div>
                                   </br>

                                   <div class="col-md-6 col-sm-6">
                                        <label for="select">Select Time</label>
                                        <select class="form-control" id="time">
                                             <!--Morning Appointments-->
                                             <option>10:00 AM<option>
                                             <option>10:30 AM</option>
                                             <option>11:00 AM</option>
                                             <option>11:30 AM</option>
                                             <option>12:00 AM</option>
                                             <!--Afternoon Appointments -->
                                             <option>10:00 AM<option>
                                             <option>2:00 PM<option>
                                             <option>2:30 PM<option>
                                             <option>3:00 PM<option>
                                             <option>3:30 PM<option>
                                             <option>4:00 PM<option>
                                             <option>4:30 PM<option>

                                        </select>
                                   </div>

                                   </br>
                          <!--Select Doctor -->

                                   
                                   <div class="col-md-6 col-sm-6">
                                        <label for="select">Select Doctor</label>
                                        <select class="form-control" id="doctor">

                                        </select>
                                   </div>
                                   </br>
                                   <div class="col-md-12 col-sm-12">
                                        <div>
                                             <label for="Message">Additional Message</label>
                                        </div>
                                        <textarea class="form-control" id="message" rows="5" id="message" name="message"
                                             placeholder="Message"></textarea> </br> </br>
                                        <button type="submit" class="form-control" id="cf-submit" name="submit">Submit
                                             Button</button>
                                   </div>
                              </div>
                         </form>
                    </div>

               </div>
          </div>
     </section>

      
            

</body>
</html>
